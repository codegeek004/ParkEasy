{% extends "layout.html" %}
{% block title %}Custom vehicle{% endblock %}
{% block content %}
<h1>Book your desired slot</h1>
<br><br>
<form method="POST" action="{{ url_for('vehicle.addCustomVehicle') }}">
	
	<div class="flash message">
		{% for msg in get_flashed_messages() %}
		<div class="alert alert-danger">{{msg}}</div>
		{% endfor %}
	</div>
    {% if session['user'] == 'admin' %}
        <input type="text" name="name" class="CAlign">
        
    {% endif %}
	<select class="CAlign" name="BSlotID" id="BSlotID" required>
                <option value="BSlotID">Available Slots</option> <!-- The option for selecting all slots -->
                {% for slot in BSlotID %}
                    <option value="{{ slot }}">{{ slot }}</option>
                {% endfor %}

    </select><br><br>


    <select class="CAlign" name="VehicleType" id="VehicleType" required>
    	<option value="0">Vehicle Type</option>
    	<option value="car">Car</option>
        <option value="2-Wheeler">2-Wheeler</option>
        <option value="Heavy-Vehicle">Heavy-Vehicle</option>
    </select>
    <br><br>

    <input class="CAlign" type="text" id="VehicleNumber" name="VehicleNumber" placeholder="Reg. No" required maxlength="10" required>

    <button style="margin-top:10px" id="CAlignID" type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
