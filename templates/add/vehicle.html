
{% extends "layout.html" %}
{% block title %}Add vehicle details{% endblock %}
{% block stylesheet %} {% endblock %}
{% block content %}
<h1>Add vehicle details</h1>
<form id="commonFormID" method="POST" action="{{ url_for('vehicle.add_data') }}?SNo={{ SNo }}">

    <div class="flash messages">
        {% for msg in get_flashed_messages() %}
         <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    </div>
    <div class="CAligndiv">

        <label class="CAlign" for="Slot">Slot(Auto generated)</label><br>
        <input class="CAlign" type="number" id="VehicleID" name="VehicleID" placeholder="Enter Vehicle ID" value="{{ VID }}" required maxlength="20" readonly><br><br>

        <!-- <label class="CAlign">SNo</label><br> -->
        <input type="hidden" class="CAlign" id="S_No" name="S_No" placeholder="S_No" value="{{SNo}}" readonly>

        <br><br>
        <p style="margin-left:600px;">Don't like your slot. No worries, <a href="{{ url_for('vehicle.addCustomVehicle') }}">Change it</a></p>

        <label class="CAlign" for="Vehicle Type">Vehicle Type</label><br>
        <select style="height: 30px;" class="CAlign" id="VehicleType" name="VehicleType"  placeholder="VehicleType">
            <option value="car">Car</option>
            <option value="2-Wheeler">2-Wheeler</option>
            <option value="Heavy-Vehicle">Heavy-Vehicle</option>
        </select>
        <br><br>

        <label class="CAlign" for="Reg. No">Reg. No</label><br>
        <input class="CAlign" type="text" id="VehicleNumber" name="VehicleNumber"placeholder="Reg. Number" required maxlength="10">
        <br><br>

        <button type="submit" style="margin-left:620px" class="btn btn-primary">Submit</button>

    </div>

</form>



{% endblock %}
