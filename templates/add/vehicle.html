
{% extends "layout.html" %}
{% block title %}Add vehicle details{% endblock %}
{% block stylesheet %} {% endblock %}
{% block content %}
<h1>Add vehicle details</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>
        Document
    </title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>

<form id="commonFormID" method="POST" action="{{ url_for('vehicle.add_data') }}?SNo={{ SNo }}">

    <div class="flash messages">
        {% for msg in get_flashed_messages() %}
         <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    </div>
    <div class="CAligndiv">

        <input type="hidden" class="CAlign" id="S_No" name="S_No" placeholder="S_No" value="{{SNo}}" readonly>

        <label class="CAlign" for="Vehicle Type">Vehicle Type</label><br>
        <select style="height: 30px;" class="CAlign" id="VehicleType" name="VehicleType"  placeholder="VehicleType">
            <option value="car">Car</option>
            <option value="2-Wheeler">2-Wheeler</option>
            <option value="Heavy-Vehicle">Heavy-Vehicle</option>
        </select>
        <br><br>

        <label class="CAlign" for="Reg. No">Reg. No</label><br>
        <input class="CAlign" type="text" id="VehicleNumber" name="VehicleNumber"placeholder="Reg. Number" required maxlength="10">
        <br><br>

        <label class="CAlign" for="Vehicle Type">Vehicle Name</label><br>
        <input class="form-control" type="text" id="color" list="colors_data" autocomplete="off">


        <select style="height: 30px;" class="CAlign" id="VehicleName" name="VehicleName"  placeholder="VehicleName">
            {% for i in first_elements %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <body>
    <div class="dropdown m-4">
        <button class="btn btn-secondary 
                       dropdown-toggle" 
                type="button" 
                id="dropdownMenuButton1" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu pt-0" 
            aria-labelledby="dropdownMenuButton1">
            <input type="text" 
                   class="form-control 
                          border-0 border-bottom 
                          shadow-none mb-2" 
                   placeholder="Search..." 
                   oninput="handleInput()">
        </ul>
    </div>
    <script src="./script.js"></script>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

    </script>
</body>





        <button type="submit" style="margin-left:620px" class="btn btn-primary">Submit</button>

    </div>

</form>



{% endblock %}
